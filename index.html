<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opening App...</title>

    <!-- iOS Smart App Banner -->
    <meta name="apple-itunes-app" content="app-id=6754914067">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .container {
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 1rem;
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1.5rem;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        h1 {
            color: #333;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        p {
            color: #666;
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }

        .button {
            display: inline-block;
            padding: 12px 32px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: background 0.3s;
            margin: 0.5rem;
            cursor: pointer;
            border: none;
            font-size: 1rem;
        }

        .button:hover {
            background: #5568d3;
        }

        .button.secondary {
            background: #764ba2;
        }

        .button.secondary:hover {
            background: #653a8b;
        }

        #message {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="loader"></div>
        <h1>Opening App...</h1>
        <p id="status">Attempting to open the app. Please wait...</p>

        <div id="message">
            <p>Don't have the app yet?</p>
            <button id="playStoreBtn" class="button">Get it on Google Play</button>
            <button id="appStoreBtn" class="button secondary">Download on App Store</button>
        </div>
    </div>

    <script>
        // Configuration
        const CONFIG = {
            androidPackage: 'com.msar.app',
            iosAppId: '6754914067',
            playStoreUrl: 'https://play.google.com/store/apps/details?id=com.msar.app',
            appStoreUrl: 'https://apps.apple.com/app/id6754914067',
            deepLink: 'https://ibr7eem99.github.io/'
        };

        // Detect user's platform
        function getMobileOS() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;

            if (/android/i.test(userAgent)) {
                return 'Android';
            }

            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                return 'iOS';
            }

            return 'Other';
        }

        // Check if this is the first visit (not a redirect loop)
        function shouldAttemptOpen() {
            const hasAttempted = sessionStorage.getItem('appOpenAttempted');
            if (hasAttempted) {
                return false;
            }
            sessionStorage.setItem('appOpenAttempted', 'true');
            return true;
        }

        // Try to open the app
        function openApp() {
            const os = getMobileOS();

            // Prevent redirect loop
            if (!shouldAttemptOpen()) {
                showStoreButtons();
                return;
            }

            if (os === 'Android') {
                // Try to open app with deep link
                tryOpenApp(CONFIG.deepLink, () => {
                    // If failed, show store buttons
                    showStoreButtons();
                });

            } else if (os === 'iOS') {
                // For iOS, try Universal Link
                tryOpenApp(CONFIG.deepLink, () => {
                    // If failed, show store buttons
                    // iOS Smart App Banner will also show at top
                    showStoreButtons();
                });

            } else {
                // Desktop or other platforms
                document.querySelector('.loader').style.display = 'none';
                document.getElementById('status').textContent = 'This link is designed for mobile devices.';
                showStoreButtons();
            }
        }

        function showStoreButtons() {
            document.querySelector('.loader').style.display = 'none';
            document.getElementById('status').textContent = 'App not installed? Get it now:';
            document.getElementById('message').style.display = 'block';
        }

        // Better app detection - try to open app and detect if it worked
        function tryOpenApp(deepLink, onFail) {
            const startTime = Date.now();
            let hasFocusChanged = false;

            // Listen for visibility change (happens when app opens)
            const visibilityHandler = () => {
                hasFocusChanged = true;
            };

            const blurHandler = () => {
                hasFocusChanged = true;
            };

            const pagehideHandler = () => {
                hasFocusChanged = true;
            };

            document.addEventListener('visibilitychange', visibilityHandler);
            window.addEventListener('blur', blurHandler);
            window.addEventListener('pagehide', pagehideHandler);

            // Try to open the app
            window.location.href = deepLink;

            // Check after 2.5 seconds if app opened
            setTimeout(() => {
                document.removeEventListener('visibilitychange', visibilityHandler);
                window.removeEventListener('blur', blurHandler);
                window.removeEventListener('pagehide', pagehideHandler);

                // If page lost focus or became hidden, app likely opened
                if (hasFocusChanged || document.hidden) {
                    console.log('✅ App opened successfully');
                    return;
                }

                // If still here after timeout, app didn't open
                console.log('❌ App not installed or failed to open');
                onFail();
            }, 2500);
        }

        // Direct store redirect (for when user explicitly wants to go to store)
        function goToStore(storeUrl) {
            console.log('Going directly to store:', storeUrl);
            window.location.href = storeUrl;
        }

        // Try to open app first, then fallback to store
        function tryOpenAppThenStore(storeUrl) {
            const os = getMobileOS();

            if (os === 'Android' || os === 'iOS') {
                // Clear the session flag to allow retry
                sessionStorage.removeItem('appOpenAttempted');

                tryOpenApp(CONFIG.deepLink, () => {
                    // App didn't open, go to store
                    console.log('Redirecting to store...');
                    window.location.href = storeUrl;
                });
            } else {
                // Desktop - just go to store
                window.open(storeUrl, '_blank');
            }
        }

        // Set up store button click handlers
        document.getElementById('playStoreBtn').addEventListener('click', function (e) {
            e.preventDefault();
            const os = getMobileOS();

            if (os === 'Android') {
                // For Android, try app first then store
                tryOpenAppThenStore(CONFIG.playStoreUrl);
            } else {
                // For other platforms, go directly to Play Store
                goToStore(CONFIG.playStoreUrl);
            }
        });

        document.getElementById('appStoreBtn').addEventListener('click', function (e) {
            e.preventDefault();
            const os = getMobileOS();

            if (os === 'iOS') {
                // For iOS, go directly to App Store
                // Don't try to open app because we're already showing buttons
                // which means app detection already failed or user wants the store
                goToStore(CONFIG.appStoreUrl);
            } else {
                // For other platforms, go to App Store
                goToStore(CONFIG.appStoreUrl);
            }
        });

        // Auto-trigger when page loads
        window.addEventListener('load', () => {
            setTimeout(openApp, 500);
        });
    </script>
</body>

</html>
