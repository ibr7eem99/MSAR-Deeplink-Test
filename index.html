<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opening App...</title>

    <!-- iOS Smart App Banner - Shows "Open in App" banner at top of Safari on iOS -->
    <meta name="apple-itunes-app" content="app-id=6754914067">

    <style>
        /* Reset default margins and create full-screen centered layout */
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        /* Main content container with card-like appearance */
        .container {
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 1rem;
        }

        /* Spinning loader animation */
        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1.5rem;
        }

        /* Keyframe animation for loader rotation */
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Header styling */
        h1 {
            color: #333;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        /* Paragraph text styling */
        p {
            color: #666;
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }

        /* Button styling with hover effects */
        .button {
            display: inline-block;
            padding: 12px 32px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: background 0.3s;
            margin: 0.5rem;
            cursor: pointer;
            border: none;
            font-size: 1rem;
        }

        .button:hover {
            background: #5568d3;
        }

        /* Secondary button variant (App Store) */
        .button.secondary {
            background: #764ba2;
        }

        .button.secondary:hover {
            background: #653a8b;
        }

        /* Initially hide the download buttons section */
        #message {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="loader"></div>
        <h1>Opening App...</h1>
        <p id="status">Attempting to open the app. Please wait...</p>

        <!-- Download buttons section - shown if app isn't installed -->
        <div id="message">
            <p>Don't have the app yet?</p>
            <button id="playStoreBtn" class="button">Get it on Google Play</button>
            <button id="appStoreBtn" class="button secondary">Download on App Store</button>
        </div>
    </div>

    <script>
        /**
         * Configuration object containing all app identifiers and store URLs
         * Centralized config makes it easy to update app details
         */
        const CONFIG = {
            androidPackage: 'com.msar.app',                    // Android app package name
            iosAppId: '6754914067',                            // iOS App Store ID
            playStoreUrl: 'https://play.google.com/store/apps/details?id=com.msar.app',  // Google Play link
            appStoreUrl: 'https://apps.apple.com/app/id6754914067',                      // App Store link
            intentUrl: 'intent://ibr7eem99.github.io/#Intent;scheme=https;package=com.msar.app;end',  // Android intent URL for deep linking
            deepLink: 'https://ibr7eem99.github.io/'          // Universal deep link URL
        };

        /**
         * Detects the user's mobile operating system
         * @returns {string} 'Android', 'iOS', or 'Other'
         */
        function getMobileOS() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;

            // Check if Android device
            if (/android/i.test(userAgent)) {
                return 'Android';
            }

            // Check if iOS device (iPhone, iPad, or iPod)
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                return 'iOS';
            }

            // Desktop or other mobile OS
            return 'Other';
        }

        /**
         * Checks if we should attempt to open the app
         * Uses sessionStorage to prevent multiple automatic attempts
         * @returns {boolean} true if this is the first attempt, false otherwise
         */
        function shouldAttemptOpen() {
            const hasAttempted = sessionStorage.getItem('appOpenAttempted');
            if (hasAttempted) {
                return false;
            }
            // Mark that we've attempted to open the app
            sessionStorage.setItem('appOpenAttempted', 'true');
            return true;
        }

        /**
         * Shows the app store download buttons
         * Called when app open attempt fails or isn't available
         */
        function showStoreButtons() {
            document.querySelector('.loader').style.display = 'none';
            document.getElementById('status').textContent = 'App not installed? Get it now:';
            document.getElementById('message').style.display = 'block';
        }

        /**
         * Attempts to open the installed app via deep link
         * Detects if app opened by monitoring page visibility changes
         * @param {string} deepLink - The deep link URL to attempt
         * @param {Function} onFail - Callback function if app doesn't open
         */
        function tryOpenApp(deepLink, onFail) {
            const startTime = Date.now();
            let hasFocusChanged = false;

            // Event handlers to detect if user left the page (app opened)
            const visibilityHandler = () => {
                hasFocusChanged = true;
            };

            const blurHandler = () => {
                hasFocusChanged = true;
            };

            const pagehideHandler = () => {
                hasFocusChanged = true;
            };

            // Register event listeners
            document.addEventListener('visibilitychange', visibilityHandler);
            window.addEventListener('blur', blurHandler);
            window.addEventListener('pagehide', pagehideHandler);

            // Attempt to open the app
            window.location.href = deepLink;

            // Wait 2.5 seconds to see if app opened
            setTimeout(() => {
                // Clean up event listeners
                document.removeEventListener('visibilitychange', visibilityHandler);
                window.removeEventListener('blur', blurHandler);
                window.removeEventListener('pagehide', pagehideHandler);

                // Check if page lost focus (app likely opened)
                if (hasFocusChanged || document.hidden) {
                    console.log('✅ App opened successfully');
                    return;
                }

                // App didn't open - execute failure callback
                console.log('❌ App not installed or failed to open');
                onFail();
            }, 2500);
        }

        /**
         * Redirects directly to the app store
         * @param {string} storeUrl - The store URL to redirect to
         */
        function goToStore(storeUrl) {
            console.log('Going directly to store:', storeUrl);
            window.location.href = storeUrl;
        }

        /**
         * Attempts to open the app first, then redirects to store if it fails
         * @param {string} storeUrl - The store URL to fall back to
         * @param {string} deepLink - The deep link to try first
         */
        function tryOpenAppThenStore(storeUrl, deepLink) {
            const os = getMobileOS();

            // Only attempt app open on mobile devices
            if (os === 'Android' || os === 'iOS') {
                // Clear the attempt flag to allow retrying
                sessionStorage.removeItem('appOpenAttempted');

                // Try opening app, redirect to store on failure
                tryOpenApp(deepLink, () => {
                    console.log('Redirecting to store...');
                    window.location.href = storeUrl;
                });
            } else {
                // On desktop, open store in new tab
                window.open(storeUrl, '_blank');
            }
        }

        /**
         * Event handler for Play Store button click
         * Tries to open Android app first, then falls back to Play Store
         */
        document.getElementById('playStoreBtn').addEventListener('click', function (e) {
            e.preventDefault();
            const os = getMobileOS();

            if (os === 'Android') {
                // On Android, try app first then store
                tryOpenAppThenStore(CONFIG.playStoreUrl, CONFIG.intentUrl);
            } else {
                // On other platforms, go directly to Play Store
                goToStore(CONFIG.playStoreUrl);
            }
        });

        /**
         * Event handler for App Store button click
         * For iOS, goes directly to App Store (Smart Banner handles app opening)
         */
        document.getElementById('appStoreBtn').addEventListener('click', function (e) {
            e.preventDefault();
            const os = getMobileOS();

            // Always go to App Store (iOS Smart Banner handles app opening)
            goToStore(CONFIG.appStoreUrl);
        });

        /**
         * Main function that runs on page load
         * Automatically attempts to open the app based on device type
         */
        function openApp() {
            const os = getMobileOS();

            // Check if we've already attempted to open the app
            if (!shouldAttemptOpen()) {
                showStoreButtons();
                return;
            }

            if (os === 'Android') {
                // Use Android intent URL for better app detection
                window.location.href = CONFIG.intentUrl;

                // Show store buttons after timeout
                setTimeout(() => {
                    showStoreButtons();
                }, 3000);

            } else if (os === 'iOS') {
                // Try opening via deep link with fallback
                tryOpenApp(CONFIG.deepLink, () => {
                    showStoreButtons();
                });

            } else {
                // Desktop or unsupported device
                document.querySelector('.loader').style.display = 'none';
                document.getElementById('status').textContent = 'This link is designed for mobile devices.';
                showStoreButtons();
            }
        }

        /**
         * Initialize the app opening process after page loads
         * Small delay ensures DOM is fully ready
         */
        window.addEventListener('load', () => {
            setTimeout(openApp, 500);
        });
    </script>
</body>

</html>
