<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSAR - Opening App...</title>
    
    <!-- iOS Smart Banner -->
    <meta name="apple-itunes-app" content="app-id=YOUR_APP_ID, app-argument=msar://">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }
        
        .app-icon {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 22px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            font-weight: bold;
            color: white;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .status {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 15px;
        }
        
        .status.checking {
            background: #fff3e0;
            color: #f57c00;
        }
        
        .status.success {
            background: #e8f5e9;
            color: #2e7d32;
        }
        
        .status.redirect {
            background: #e3f2fd;
            color: #1976d2;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .btn {
            display: inline-block;
            padding: 16px 32px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            border: none;
            cursor: pointer;
            margin: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        
        .btn-secondary {
            background: #f5f5f5;
            color: #333;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .hidden {
            display: none;
        }

        .info-text {
            font-size: 14px;
            color: #999;
            margin-top: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            overflow: hidden;
            margin-top: 20px;
        }

        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            animation: progress 3s ease-out;
        }

        @keyframes progress {
            0% { width: 0%; }
            100% { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="app-icon">M</div>
        <h1>MSAR</h1>
        <p class="subtitle">Opening your app...</p>
        
        <div id="statusChecking" class="status checking">
            <span class="loading"></span>
            Attempting to open MSAR app...
        </div>
        
        <div id="statusSuccess" class="status success hidden">
            âœ… Opening MSAR app...
        </div>
        
        <div id="statusRedirect" class="status redirect hidden">
            ðŸ“± App not installed. Redirecting to Google Play Store...
            <div class="progress-bar">
                <div class="progress-bar-fill"></div>
            </div>
        </div>
        
        <div id="manualButtons" class="hidden">
            <a id="openAppBtn" href="msar://" class="btn">
                Try Opening App Again
            </a>
            <a id="playStoreBtn" href="https://play.google.com/store/apps/details?id=com.msar.app" class="btn btn-secondary" target="_blank">
                Open Google Play Store
            </a>
        </div>
        
        <p class="info-text">
            If nothing happens, please install MSAR from Google Play Store
        </p>
    </div>

    <script>
        const CONFIG = {
            // Deep link schemes
            customScheme: 'msar://',
            httpsScheme: 'https://yourusername.github.io/your-repo-name/', // Update with your actual URL
            
            // Store URLs
            playStoreUrl: 'https://play.google.com/store/apps/details?id=com.msar.app',
            appStoreUrl: 'https://apps.apple.com/app/idYOUR_APP_ID',
            
            // Timing
            appCheckTimeout: 2500, // Time to wait before assuming app is not installed
            redirectDelay: 3000,    // Time to show message before redirecting to store
            
            // API (optional)
            apiUrl: 'https://api.yourdomain.com/api/deeplink/track'
        };

        // DOM Elements
        const statusChecking = document.getElementById('statusChecking');
        const statusSuccess = document.getElementById('statusSuccess');
        const statusRedirect = document.getElementById('statusRedirect');
        const manualButtons = document.getElementById('manualButtons');
        const playStoreBtn = document.getElementById('playStoreBtn');

        // Detect mobile OS
        function getMobileOS() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            
            if (/android/i.test(userAgent)) {
                return 'Android';
            }
            
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                return 'iOS';
            }
            
            return 'Other';
        }

        // Track deep link attempt
        function trackAttempt(hasApp) {
            fetch(CONFIG.apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    url: window.location.href,
                    platform: getMobileOS(),
                    hasApp: hasApp,
                    userAgent: navigator.userAgent,
                    timestamp: new Date().toISOString()
                })
            }).catch(err => console.log('Tracking failed:', err));
        }

        // Attempt to open the app
        function attemptToOpenApp() {
            const os = getMobileOS();
            const startTime = Date.now();
            let hasFocus = true;
            let hasRedirected = false;

            console.log('Attempting to open MSAR app...');
            console.log('Platform:', os);

            // Track page visibility changes
            const handleVisibilityChange = () => {
                if (document.hidden) {
                    hasFocus = false;
                    console.log('Page hidden - app likely opened');
                }
            };

            const handleBlur = () => {
                hasFocus = false;
                console.log('Page lost focus - app likely opened');
            };

            document.addEventListener('visibilitychange', handleVisibilityChange);
            window.addEventListener('blur', handleBlur);
            window.addEventListener('pagehide', handleBlur);

            // Try to open app using custom scheme (most reliable)
            if (os === 'Android') {
                // Method 1: Try intent scheme (Android)
                const intentUrl = `intent://#Intent;scheme=msar;package=com.msar.app;end`;
                window.location.href = intentUrl;
                
                // Fallback to custom scheme after short delay
                setTimeout(() => {
                    if (!hasRedirected) {
                        window.location.href = CONFIG.customScheme;
                    }
                }, 100);
            } else if (os === 'iOS') {
                // iOS: Use custom scheme
                window.location.href = CONFIG.customScheme;
            } else {
                // Desktop or unknown: Show manual options
                showManualOptions();
                return;
            }

            // Check after timeout if app opened
            setTimeout(() => {
                document.removeEventListener('visibilitychange', handleVisibilityChange);
                window.removeEventListener('blur', handleBlur);
                window.removeEventListener('pagehide', handleBlur);

                const elapsedTime = Date.now() - startTime;
                
                console.log('Check result:', {
                    hasFocus,
                    hidden: document.hidden,
                    elapsedTime
                });

                // If page lost focus or is hidden, assume app opened
                if (!hasFocus || document.hidden) {
                    showAppOpened();
                    trackAttempt(true);
                } else {
                    // App not installed - redirect to store
                    showRedirectToStore(os);
                    trackAttempt(false);
                    hasRedirected = true;
                }
            }, CONFIG.appCheckTimeout);
        }

        // Show app opened successfully
        function showAppOpened() {
            statusChecking.classList.add('hidden');
            statusSuccess.classList.remove('hidden');
            statusRedirect.classList.add('hidden');
            
            console.log('App opened successfully');
        }

        // Show redirect to store message
        function showRedirectToStore(os) {
            statusChecking.classList.add('hidden');
            statusSuccess.classList.add('hidden');
            statusRedirect.classList.remove('hidden');
            manualButtons.classList.remove('hidden');

            console.log('App not found, redirecting to store...');

            // Auto-redirect after delay
            setTimeout(() => {
                if (!document.hidden) {
                    const storeUrl = os === 'iOS' ? CONFIG.appStoreUrl : CONFIG.playStoreUrl;
                    console.log('Redirecting to:', storeUrl);
                    window.location.href = storeUrl;
                }
            }, CONFIG.redirectDelay);
        }

        // Show manual options (for desktop)
        function showManualOptions() {
            statusChecking.classList.add('hidden');
            statusRedirect.innerHTML = 'ðŸ’» Please open this page on your mobile device';
            statusRedirect.classList.remove('hidden');
            manualButtons.classList.remove('hidden');
        }

        // Initialize when page loads
        window.addEventListener('DOMContentLoaded', () => {
            console.log('Page loaded, initializing deep link...');
            
            const os = getMobileOS();
            
            if (os === 'Other') {
                // Desktop - show manual options
                showManualOptions();
            } else {
                // Mobile - attempt to open app
                attemptToOpenApp();
            }
        });

        // Handle manual button clicks
        document.getElementById('openAppBtn').addEventListener('click', (e) => {
            e.preventDefault();
            statusChecking.classList.remove('hidden');
            statusRedirect.classList.add('hidden');
            manualButtons.classList.add('hidden');
            attemptToOpenApp();
        });
    </script>
</body>
</html>
